<body>
  <style>
    /* Enhanced Card Styles */
    .card {
        background: rgba(255, 255, 255, 0.2);
        backdrop-filter: blur(15px);
        border-radius: 20px;
        padding: 20px;
        box-shadow: 0 15px 40px rgba(0, 0, 0, 0.2);
        border: none;
        text-align: center;
        position: relative;
        overflow: hidden;
    }

    .card-title {
        font-size: 2rem;
        margin-bottom: 20px;
        font-weight: bold;
        color: #ffffff;
        position: relative;
        z-index: 1;
    }

    .card-title::before {
        content: '';
        position: absolute;
        top: 50%;
        left: 50%;
        width: 120%;
        height: 120%;
        background: linear-gradient(45deg, #ff0099, #493240);
        border-radius: 50%;
        transform: translate(-50%, -50%) scale(1.5);
        z-index: -1;
        opacity: 0.3;
        transition: opacity 0.3s ease;
    }

    .card-title:hover::before {
        opacity: 0.5;
    }

    .solar-container {
        position: relative;
        height: 150px;
        margin-bottom: 20px;
    }

    .solar-animation {
        position: absolute;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        overflow: hidden;
        z-index: -1;
    }

    .sun {
        position: absolute;
        width: 60px;
        height: 60px;
        background: radial-gradient(circle, #ffd700, #ff8c00);
        border-radius: 50%;
        top: 50%;
        left: 50%;
        margin-left: -30px;
        margin-top: -30px;
        box-shadow: 0 0 50px rgba(255, 165, 0, 0.5);
    }

    .planet {
        position: absolute;
        border-radius: 50%;
        background: #fff;
        transform-origin: center;
        animation: rotate 10s linear infinite;
    }

    .planet:nth-child(2) {
        width: 20px;
        height: 20px;
        background: gray;
        top: 50%;
        left: 50%;
        margin-left: -10px;
        margin-top: -10px;
        transform-origin: -80px;
        animation-duration: 8s;
    }

    .planet:nth-child(3) {
        width: 30px;
        height: 30px;
        background: orange;
        top: 50%;
        left: 50%;
        margin-left: -15px;
        margin-top: -15px;
        transform-origin: -120px;
        animation-duration: 12s;
    }

    .planet:nth-child(4) {
        width: 40px;
        height: 40px;
        background: blue;
        top: 50%;
        left: 50%;
        margin-left: -20px;
        margin-top: -20px;
        transform-origin: -160px;
        animation-duration: 15s;
    }

    @keyframes rotate {
        from {
            transform: rotate(0deg);
        }
        to {
            transform: rotate(360deg);
        }
    }
    .container{
      height: 100vh;
    }
    .form{
      margin-top: 200px;
    }
</style>
  <div id="solar-system">
    <div id="sun"></div>
    <div id="mercury" class="planet"></div>
    <div id="venus" class="planet"></div>
    <div id="earth" class="planet"></div>
  </div>
    <div class="container text-center">
        <div class="alert alert-primary" role="alert">
            <h1>Random Guess</h1>
        </div>
        <div class="d-flex justify-content-center">
            <div class="card" style="width: 22rem;">
                <div class="card-body">
                  <div class="solar-container">
                    <div class="solar-animation">
                        <div class="sun"></div>
                        <div class="planet"></div>
                        <div class="planet"></div>
                        <div class="planet"></div>
                    </div>
                </div>
                    <h5 class="card-title">Input Your Number between 1 to 100</h5>
                    <input type="number" id="user-input" class="form-control" min="1" max="100" placeholder="Enter a number">
                    <button class="btn btn-primary mt-2" id="submit" onclick="guess_num()">Submit Guess</button>
                    <button class="btn btn-secondary btn-reset" id="reset" onclick="reset_game()">Reset Game</button>
                </div>
                <div id="result" class="mt-3"></div>
                <p id="attempts" class="mt-2"></p>
            </div>
        </div>
    </div>

    <script>
        let randomnumber = Math.floor(Math.random() * 101);
        let attempts = 0;

        function guess_num() {
            const result = document.getElementById('result');
            const guess = Number(document.getElementById('user-input').value);
            const attemptsDisplay = document.getElementById('attempts');
            attempts += 1;

            if (guess < 1 || guess > 100 || isNaN(guess)) {
                result.textContent = 'Please enter a valid number between 1 and 100.';
                result.className = 'alert alert-warning';
                return;
            }

            if (guess === randomnumber) {
                result.textContent = `Success! You guessed the number in ${attempts} attempt${attempts > 1 ? 's' : ''}!`;
                result.className = 'alert alert-success';
                document.getElementById('submit').disabled = true;
            } else if (guess < randomnumber) {
                result.textContent = 'Your guess is too low. Try again!';
                result.className = 'alert alert-danger';
            } else {
                result.textContent = 'Your guess is too high. Try again!';
                result.className = 'alert alert-danger';
            }

            attemptsDisplay.textContent = `Attempts: ${attempts}`;
        }

        function reset_game() {
            randomnumber = Math.floor(Math.random() * 101);
            attempts = 0;
            document.getElementById('user-input').value = '';
            document.getElementById('result').textContent = '';
            document.getElementById('attempts').textContent = '';
            document.getElementById('submit').disabled = false;
        }
    </script>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
</body>
